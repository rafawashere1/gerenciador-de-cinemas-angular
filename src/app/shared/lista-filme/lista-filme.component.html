<div *ngIf="mostrarPaginacao">
  <app-paginacao (onMudarPagina)="mudarPagina($event)"></app-paginacao>
</div>

<div class="row row-cols-2 row-cols-md-3 row-cols-lg-6 g-3">

    <ng-container *ngFor="let filme of filmes">
      <div class="col">
        <app-card-loading *ngIf="isLoading"></app-card-loading>
        <app-card-filme *ngIf="!isLoading" [filme]="filme" [ehBusca]="false" ></app-card-filme>
      </div>
    </ng-container>
</div>
