<div class="container">
  <div class="row align-items-center">
    <div class="col">
      <h1 class="text-light">{{ filme.title }}</h1>
    </div>
    <div class="col ms-auto text-end">
      <p class="text-light">{{ filme.vote_count }} Votos</p>
      <button class="btn btn-warning" (click)="atualizarFavoritos()">
        <ng-container *ngIf="filme && filmeEstaNosFavoritos()">
          <i class="bi bi-heart-fill"></i>
        </ng-container>
        <ng-container *ngIf="filme && !filmeEstaNosFavoritos()">
          <i class="bi bi-heart"></i>
        </ng-container>
      </button>
    </div>
  </div>

  <div class="row gap-3 mt-4">
    <div class="col-lg-3">
      <img class="img-fluid rounded-3" [src]="filme.poster_path">
    </div>
    <div class="col-lg">
      <div class="ratio ratio-21x9 h-100">
        <iframe width="560" height="315" [src]="trailer.backdrop_path | safe" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="d-flex gap-3 mt-4">
    <span class="badge rounded-pill fs-5 px-4 py-2 bg-warning text-dark" *ngFor="let genre of filme.genres">{{ genre }}</span>
  </div>

  <div class="row mt-4">
    <p class="fs-5 text-light">{{ filme.overview }}</p>
  </div>

  <div class="row mt-4">
    <h2 class="text-light mb-4">Cr√©ditos</h2>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2" *ngFor="let ator of filme.cast">
          <div class="card bg-dark text-light mb-4">
            <img class="card-img-top" [src]="ator.profile_path" style="height: 400px;">
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ ator.name }}</h5>
              <p class="card-text">Departamento: {{ ator.known_for_department }}</p>
              <p class="card-text">Personagem: {{ ator.character }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
